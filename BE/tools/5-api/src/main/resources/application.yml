spring:
  application:
    name: tool

  # Disable Liquibase - migrations are handled by migrated-db module
  liquibase:
    enabled: false

  datasource:
    url: jdbc:postgresql://localhost:5432/tool
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        archive:
          autodetection: class


graphql:
  spqr:
    http:
      endpoint: /api/v1/graphql
    gui:
      enabled: true
      endpoint: /graphiql
